<ion-content fullscreen padding>
  <ion-grid>
    <ion-row class="header">
      <h2 class="page-title">Histoire de l'informatique</h2>
    </ion-row>
    <ion-row class="question">
      <ion-card>
        <ion-grid>
          <ion-row class="questioncount">
            <span>{{game.indexQuizz + 1}} / {{game.quizzInfo.length}}</span>
          </ion-row>
          <ion-row class="questContent">
            <h1>{{question.label}}</h1>
          </ion-row>
          <ion-row [ngStyle]="{'width': timePercent, 'margin-left': marginPercent, 'color': color, 'background-color': color}" class="green-line">
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-row>
    <ion-row class="answer">
      <ion-grid class="answergrid">
        <ion-row class="btns">
          <ion-card #answerCard *ngFor="let answer of answers" class="answerbtn" (click)="checkAnswer(answer, $event)">
            <h3 style="pointer-events: none">{{answer}}</h3>
          </ion-card>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row class="bonus">
      <button ion-fab mini color="light"><ion-icon color="dark" name="custom-translate"></ion-icon></button>
      <button ion-fab mini color="light"><ion-icon color="dark" name="stopwatch"></ion-icon></button>
      <button ion-fab mini color="light"><ion-icon color="dark" name="custom-healing"></ion-icon></button>
    </ion-row>
  </ion-grid>



</ion-content>
