<ion-content fullscreen padding>
  <ion-grid>
    <ion-row class="header">
      <h2 class="page-title">Histoire de l'informatique</h2>
    </ion-row>
    <ion-row class="question">
      <ion-card>
        <ion-grid>
          <ion-row class="questioncount">
            <span>1 / 20</span>
          </ion-row>
          <ion-row class="questContent">
            <h1>{{question.label}}</h1>
          </ion-row>
          <ion-row class="green-line">
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-row>
    <ion-row class="answer">
      <ion-grid class="answergrid">
        <ion-row class="btns">
          <ion-card class="answerbtn">
            <h3 *ngIf="rand == 0">{{question.good}}</h3>
            <h3 *ngIf="rand != 0">{{question.dummyReps[dummyIndex]}}</h3>
          </ion-card>
          <ion-card class="answerbtn">
            <h3 *ngIf="rand == 1">{{question.good}}</h3>
            <h3 *ngIf="rand != 1">{{question.dummyReps[0]}}</h3>
          </ion-card>
          <ion-card class="answerbtn">
            <h3 *ngIf="rand == 0">{{question.good}}</h3>
            <h3 *ngIf="rand != 0">{{question.dummyReps[dummyIndex]}}</h3>
          </ion-card>
          <ion-card class="answerbtn">
            <h3 *ngIf="rand == 1">{{question.good}}</h3>
            <h3 *ngIf="rand != 1">{{question.dummyReps[0]}}</h3>
          </ion-card>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row class="bonus">
        <button ion-fab mini color="light"><ion-icon color="dark" name="custom-translate"></ion-icon></button>
        <button ion-fab mini color="light"><ion-icon color="dark" name="custom-translate"></ion-icon></button>
    </ion-row>
  </ion-grid>



</ion-content>
