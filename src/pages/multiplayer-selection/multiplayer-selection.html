<ion-content fullscreen padding>

  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

  <h2>Favoris</h2>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.jpeg">
      </ion-avatar>
      <h2>Guitoune</h2>
      <p>255 points</p>
      <button (click)="updateInviteButton()" item-end ion-button icon-only clear>
        <ion-icon
          [name]="invited ? 'close' :'send'">
        </ion-icon>
      </button>
    </ion-item>
  </ion-card>

  <ion-fab right bottom>
    <button (click)="goToCategories()" ion-fab color="light"><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-fab>

</ion-content>
