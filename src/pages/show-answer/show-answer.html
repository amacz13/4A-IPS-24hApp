<ion-content fullscreen padding>
  <ion-grid>
    <ion-row class="header">
      <h2 class="page-title">Histoire de l'informatique</h2>
    </ion-row>
    <ion-row class="question">
      <ion-card>
        <ion-grid>
          <ion-row class="questioncount">
            <span>{{score.badAnswers + score.goodAnswers}} / 10</span>
          </ion-row>
          <ion-row class="questContent">
            <h1>{{question.label}}</h1>
            <hr class="questAnsSeparator">
            <b>{{question.goodAnswer}}</b>
            <p>{{question.explanation}}</p>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-row>
    <ion-row class="nextQuestion">
      <h2 class="page-title">Prochaine question dans<br>{{time}} {{sec}}...</h2>
    </ion-row>
  </ion-grid>
</ion-content>
