<ion-content padding>
  <ion-row>
    <ion-col ion-scroll scrollX="true">
      <button ion-button
              *ngFor="let e of elements"
              (click)="choose(e.img)"
              color="light">
        <img [src]="e.img" width="64">
        <div class="blue-corner" *ngIf="e.new"></div>
      </button>
    </ion-col>

    <ion-col>
      <perso-component></perso-component>
    </ion-col>
  </ion-row>
</ion-content>



<ion-footer>
  <toolbar-component inAvatar="true"></toolbar-component>
</ion-footer>
