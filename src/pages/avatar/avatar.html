<ion-content padding>
  <ion-row>
    <ion-col>
      <button ion-button
              *ngFor="let i of nbCats"
              (click)="show(cats.get(i).cat)"
              color="light">
        <img [src]="cats.get(i).img" width="64">
        <div class="blue-corner" *ngIf="this.cats.get(i).isNew"></div>
      </button>
    </ion-col>

    <ion-col>
      <perso-component *ngIf="loaded"
                       [_hat]="hat"
                       [_hair]="hair"
                       [_face]="face"
                       [_top]="top"
                       [_bottom]="bottom"
      ></perso-component>
    </ion-col>
  </ion-row>
</ion-content>



<ion-footer>
  <toolbar-component inAvatar="true"></toolbar-component>
</ion-footer>
