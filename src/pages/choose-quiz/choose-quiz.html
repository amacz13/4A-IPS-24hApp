<ion-content fullscreen padding>

  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

  <h2>Musique - Quiz</h2>

  <ion-card>
    <div class="triangle"></div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <b item-end>Pop 2000</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-badge item-end>20 Questions</ion-badge>
        </ion-col>
        <ion-col col-2>
          VS
        </ion-col>
        <ion-col col-4>
          4.5 <ion-icon name="star"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
