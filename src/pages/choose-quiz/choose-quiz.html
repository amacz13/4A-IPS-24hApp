<ion-content fullscreen padding>

  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

  <h2>Musique - Quiz</h2>

  <ion-card (click)="goToQuestion()">
    <div class="triangle"></div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <b item-end>Pop 2000</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-badge item-end>20 Questions</ion-badge>
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col col-2>
          <b item-end>VS</b>
        </ion-col>
        <ion-col col-2>
          4.5 <ion-icon color="dark" name="star"></ion-icon>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="disabled">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <b item-end>Folk</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-badge item-end>20 Questions</ion-badge>
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col col-2>
          <b item-end>VS</b>
        </ion-col>
        <ion-col col-2>
          4.9 <ion-icon color="dark" name="star"></ion-icon>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="disabled">
    <div class="triangle"></div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <b item-end>Disney</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-badge item-end>60 Questions</ion-badge>
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col col-2>
          <b item-end>VS</b>
        </ion-col>
        <ion-col col-2>
          3.7 <ion-icon color="dark" name="star"></ion-icon>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
